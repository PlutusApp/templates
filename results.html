<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plutus - Spend Smarter</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-green.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout-icon"></div>
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Plutus</span>

                <!-- Displayed on Computer and Tablet -->
                <!-- Search -->
                <div class="mdh-expandable-search mdl-cell--hide-phone">
                    <i class="material-icons">search</i>
                    <form action="#">
                        <input type="text" placeholder="Search for an item" size="1">
                    </form>
                </div>

                <!-- Displayed on mobile -->
                <div class="mdl-layout-spacer mdl-cell--hide-tablet mdl-cell--hide-desktop"></div>
                <!-- Search button -->
                <button class="mdh-toggle-search mdl-button mdl-js-button mdl-button--icon mdl-cell--hide-tablet mdl-cell--hide-desktop">
                    <i class="material-icons">search</i>
                </button>
            </div>
        </header>

        <!-- Card -->
        <div class="mdl-card mdl-shadow--2dp mdl-card--horizontal">
          <div class="mdl-card__media">
            <img src="https://i.ytimg.com/vi/tntOCGkgt98/maxresdefault.jpg" alt="img">
          </div>
            <div class="mdl-card__title" style="padding-top: 2.3em;">
              <h2 class="mdl-card__title-text">Welcome</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              Mauris sagittis pellentesque lacus eleifend lacinia...
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" data-upgraded=",MaterialButton,MaterialRipple">Get Started</a>
            </div>
            <div class="mdl-card__menu">
              <span>Price: <span style="font-weight: strong; color: #8BC34A">69.69</span> $</span>
            </div>
        </div>

    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

                $('input').css({'background-color': colors[Math.floor(Math.random() * (colors.length+1))]});
                $('header').css({'background-color': colors[Math.floor(Math.random() * (colors.length+1))]});
            });*/

                console.log('in');

                $('header').css({'background-color': '#3F51B5'});
                $('input').css({'background-color': '#7986CB'});
            });

    </script>
</body>

</html>
