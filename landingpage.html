<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plutus - Spend Smarter</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-green.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href='//fonts.googleapis.com/css?family=Poiret One' rel='stylesheet'>
    <link href='//fonts.googleapis.com/css?family=Oleo Script' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>

<body >
    <div id="gradient"></div>


    <div class="mdl-layout mdl-js-layout container">
    	<main class="mdl-layout__content">
            <div id="particles-js" style="position: fixed; z-index: -2; width: 100vw; height: 100vh"></div>
            <div class="content-grid mdl-grid" style="text-align: center">
                <h1 style="text-align: center; font-family: Oleo script; color: white; font-weight:300; font-size: 150px; position: relative; opacity: 0.7; width: 100%; z-index: 10">Plutus</h1>
                <h2 style="top: 55vh; text-align: center; font-family: Poiret one; color: white; font-weight:300; font-size: 80px; position: relative; opacity: 0.7; width: 100%; z-index: 10">Think less, Spend less.</h2>
                <div class="mdl-cell"></div>

                <div class="mdl-cell-middle">
                    <div class="circle">
                        <!-- Log in panel -->
                		<div id="loginform" class="mdl-card mdl-shadow--6dp" style="position: fixed; z-index: 10; top: 35%; left: 41.5%; border-radius: 5px">
                			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                				<h2 class="mdl-card__title-text">User Login</h2>
                			</div>
                    	  	<div class="mdl-card__supporting-text">
                				<form action="#">
                					<div class="mdl-textfield mdl-js-textfield">
                						<input class="mdl-textfield__input" type="text" id="username" />
                						<label class="mdl-textfield__label" for="username">Username</label>
                					</div>
                					<div class="mdl-textfield mdl-js-textfield">
                						<input class="mdl-textfield__input" type="password" id="userpass" />
                						<label class="mdl-textfield__label" for="userpass">Password</label>
                					</div>
                				</form>
                			</div>
                			<div class="mdl-card__actions mdl-card--border">
                				<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
                			</div>
                		</div>
                    </div>

                </div>

                <div class="mdl-cell"></div>

            </div>

    	</main>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="particles.js"></script>

    <script>
    jQuery(function ($) {
        $('#loginform').hide();
        var timer = null;

        function changeColor(selector, colors, time) {
            /* Params:
             * selector: string,
             * colors: array of color strings,
             * every: integer (in mili-seconds)
             */
            var curCol = 0
            timer = setInterval(function () {
                if (curCol === colors.length) curCol = 0;
                $(selector).css("background-color", colors[curCol]);
                curCol++;
            }, time);
        }

        $('.circle').on('click', function() {
            console.log('clearing')
            clearInterval(timer);
            timer = null;
            $('#particles-js').fadeOut('slow');
            $('.circle').css({background: '#4527A0'});
            $('.circle').animate({width:  $(window).width(), height:  $(window).height(), left: '0vw', top: '0vh', 'border-radius': '0em'},"slow", function() {
                $('#loginform').fadeIn('slow', function() {
                    $('.circle').animate({'opacity': '1'}, 'slow');
                });
            });

        });
        $(window).load(function () {
            changeColor(".container", ["#009688", "#E91E63", "#4CAF50", "#FF5722"], 7000);
            particlesJS.load('particles-js', 'particles.json', function() {
              console.log('callback - particles.js config loaded');
            });
        });
    });
    </script>
</body>

</html>
