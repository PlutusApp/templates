<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plutus - Spend Smarter</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-green.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout-icon"></div>
            <div class="mdl-layout__header-row">
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent"><i class="material-icons">navigate_before</i>Back to search results</button>
                <div class="mdl-layout-spacer"></div>
                <span class="mdl-layout-title">Plutus</span>
            </div>
        </header>
    </div>



    <div class="content-grid mdl-grid">
      <div class="mdl-cell mdl-cell--1-col"></div>

      <div class="mdl-cell mdl-cell--10-col">
            <div style="height: 4em"></div>
            <!-- Graph Card -->
            <div class="graph-card-wide mdl-card mdl-shadow--2dp">
                <canvas id="chart1" width="400"></canvas>
                <div class="mdl-card__graph-text">
                    <div class="mdl-layout-spacer"></div>
                    <span>This is gud succ<span>

                </div>
            </div>

            <!-- Graph Card -->
            <div class="graph-card-wide mdl-card mdl-shadow--2dp">
                <canvas id="chart2" width="400"></canvas>
                <div class="mdl-card__graph-text">
                    <div class="mdl-layout-spacer"></div>
                    <span>This is gud succ<span>

                </div>
            </div>

      </div>

      <div class="mdl-cell mdl-cell--1-col"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script>
    var ctx = document.getElementById("chart1");
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });

    var doughnutOptions = {
    	//Boolean - Whether we should show a stroke on each segment
    	segmentShowStroke : true,

    	//String - The colour of each segment stroke
    	segmentStrokeColor : "#fff",

    	//Number - The width of each segment stroke
    	segmentStrokeWidth : 2,

    	//The percentage of the chart that we cut out of the middle.
    	percentageInnerCutout : 50,

    	//Boolean - Whether we should animate the chart
    	animation : true,

    	//Number - Amount of animation steps
    	animationSteps : 100,

    	//String - Animation easing effect
    	animationEasing : "easeOutBounce",

    	//Boolean - Whether we animate the rotation of the Doughnut
    	animateRotate : true,

    	//Boolean - Whether we animate scaling the Doughnut from the centre
    	animateScale : true,

    	//Function - Will fire on animation completion.
    	onAnimationComplete : null
    }


    // Doughnut Chart Data
    var doughnutData = [
    	{
    		value: 30,
    		color:"white"
    	},
    	{
    		value : 50,
    		color : "#1789D4"
    	},
    	{
    		value : 100,
    		color : "#CB4B16"
    	},
    	{
    		value : 40,
    		color : "#1F8261"
    	},
    	{
    		value : 120,
    		color : "#FFA500"
    	}

    ]


    //Get the context of the Doughnut Chart canvas element we want to select
    var ctx = document.getElementById("chart2").getContext("2d");

    // Create the Doughnut Chart
    var mydoughnutChart = new Chart(ctx).Doughnut(doughnutData, doughnutOptions);
    </script>
</body>

</html>
